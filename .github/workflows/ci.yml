name: CI

on: [push, pull_request]

jobs:
  build-test-and-publish:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: ['12', '14']
        include:
          - node: '12'
            publish: true
            continue-on-error: false

    continue-on-error: ${{ matrix.continue-on-error == true }}

    steps:
      - name: Checkout the code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Setup NodeJS v${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Setup Yarn berry
        run: yarn set version berry

      - name: Validate dependencies
        run: yarn install --immutable --immutable-cache

      - name: Build
        run: yarn run build

      - name: Test
        run: yarn run test

      - name: Publish to npmjs
        if: "matrix.publish == true && startsWith(github.ref, 'refs/tags/')"
        run: |
          echo "//registry.npmjs.org/:_authToken=${NPM_REGISTRY_AUTH_TOKEN}" > .npmrc
          npm version --no-git-tag-version ${GITHUB_REF/refs\/tags\//}
          npm publish
        env:
          NPM_REGISTRY_AUTH_TOKEN: ${{ secrets.NPM_REGISTRY_AUTH_TOKEN }}
